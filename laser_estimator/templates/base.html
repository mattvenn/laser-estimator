<html>
  <head>
    {% if title %}
    <title>{{ title }} - Nice Cuts</title>
    {% else %}
    <title>Nice Cuts</title>
    {% endif %}
    <link rel='stylesheet' id='onepress-fonts-css'  href='https://fonts.googleapis.com/css?family=Raleway%3A400%2C500%2C600%2C700%2C300%2C100%2C800%2C900%7COpen+Sans%3A400%2C300%2C300italic%2C400italic%2C600%2C600italic%2C700%2C700italic&#038;subset=latin%2Clatin-ext&#038;ver=1.3.0' type='text/css' media='all' />
    <link rel='stylesheet' id='onepress-animate-css'  href='http://nice-cuts.com/wp-content/themes/onepress/assets/css/animate.min.css?ver=1.3.0' type='text/css' media='all' />
    <link rel='stylesheet' id='onepress-fa-css'  href='http://nice-cuts.com/wp-content/themes/onepress/assets/css/font-awesome.min.css?ver=4.7.0' type='text/css' media='all' />
    <link rel='stylesheet' id='onepress-bootstrap-css'  href='http://nice-cuts.com/wp-content/themes/onepress/assets/css/bootstrap.min.css?ver=1.3.0' type='text/css' media='all' />
    <link rel='stylesheet' id='onepress-style-css'  href='http://nice-cuts.com/wp-content/themes/onepress/style.css?ver=4.7.2' type='text/css' media='all' />
  </head>
  <body>
    <hr>
    {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
    {% endfor %}
     <div class="container">

    {% block content %}{% endblock %}

     <hr>
       <a href="{{ url_for('login') }}">Login</a>
    </div>
  </body>
</html>
